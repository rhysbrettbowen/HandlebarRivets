<div class="custom-carousel">
    <div class="custom-carousel-inner">
        <div class="custom-lists-content carousel-element">
            <div class="intro">Create custom streams by creating a new list</div>
            <div class="custom-list-buttons">
                <button class="add-list-btn settings-btn">Create List</button>
            </div>
        </div>
        <div class="selected-list-content carousel-element">
            <button class="selected-custom-back-btn settings-btn">Done</button>
            <div class="intro">Add custom queries to <span class="custom-list-title"></span></div>
            <div class="input-section">
                <div class="form-input-container">
                    <form method="POST" class="cst-search-form">
                        <div class="cst-query-input-container">
                            <div class="alert-search-input dm-inline-block"></div>
                        </div>
                        <input class="cst-submit-btn settings-btn-2 disabled" type="submit" value="Add">
                        <!--<input type="button" class="settings-btn-2 show-entrypopup-btn disabled" value="Test Query"/>-->
                    </form>
                </div>
                <div class="bulk-import-container" style="display:none;">
                    <div class="notification-container">
                        <div class="bulk-notification"></div>
                    </div>
                    <div class="bulk-textarea-cont">
                        <textarea class="bulk-textarea"></textarea>
                    </div>
                    <div class="bulk-bnt-cont">
                        <span class="bulk-info"></span>
                        <button class="settings-btn cancel-bulk-btn">CANCEL</button>
                        <button class="settings-btn upload-btn" >ADD</button>
                    </div>
                </div>
            </div>
            <div class="custom-input-container" style="opacity:0;"></div>
            <div class="select-list-content-inner"></div>
        </div>
    </div>
</div>
<div class="add-list-container"></div>
